<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injeta Html</title>
</head>
<body>
    <h3>Lista de usuarios</h3>
    <ul id="list"></ul>

    <input id="input" type="text">
    <button id="btn">Adcionar</button>
<br><br>
    <input type="text" id="input-verify">
    <button id="btn-verify">Verificar</button>

    <script>
     let btn = document.querySelector('#btn')
     let lista = document.querySelector('#list')

     btn.addEventListener('click',()=>{
        let input = document.querySelector('#input')
        let li = document.createElement('li')
        li.textContent = input.value
        li.classList.add('user')
        lista.appendChild(li)
     })
     let btn2 = document.querySelector('#btn-verify')
     btn2.addEventListener('click',()=>{
        let input2 = document.querySelector('#input-verify').value
        let array = document.querySelectorAll('.user')

        let i = 0
        
        while (i < array.length) {
            console.log(array[i].textContent)
            if(array[i].textContent.toLocaleLowerCase() === input2.toLowerCase()) {
                array[i].style.color = 'red'
            }else{
                array[i].style.color = 'black'
            }
            i++
        } 

     })

    </script>
</body>
</html>
