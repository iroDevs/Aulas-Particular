<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aliceblue;
            width: 400px;
            height: 400px;
            display: flex;
            margin: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30pt;
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <ul id="list"></ul>

   
        Nome:<input type="text" id="name">
        Preco:<input value="R$ " type="text" id="price">
        <button id="btn">Imprimir</button>
 

    <script>

        function renderList(){
            while (i < list.length){
            //criando a li
            let li = document.createElement("li");
            
            
            //corpo da li
            li.innerHTML = `<div class=box>
            <h6>Produto: ${list[i].name}</h6>
            <h6>Price: ${list[i].price}</h6>    
            </div>`;

            ul.appendChild(li);
            i++;
            }
            console.log(list);
        }


        let ul = document.querySelector("#list");
        let btn = document.querySelector("#btn");
        let list = [
            {
                name:"TV Samsung",
                price:"R$ 3.000.00"
            },
            {
                name:"SmartPhone Crazzy",
                price:"R$ 1.500.00"
            },
            {
                name:"PC gamer NASA",
                price:"R$ 8.000.00"
            },
        ];
        let i = 0;

      renderList();

        btn.addEventListener("click", () => {
            console.log("click")
            let name = document.querySelector("#name").value;
            let price = document.querySelector("#price").value;

            list.push({
                name,
                price,
            })
            renderList();
        })
        
        
    </script>
</body>
</html>
